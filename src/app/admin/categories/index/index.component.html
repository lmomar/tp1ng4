<div class="card card-outline-secondary my-4">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-3">Categories list</div>
            <div class="col-sm-9">
                <button class="btn btn-sm btn-success pull-right"><i class="fa fa-plus-square"></i> New Category</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-orange">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of categories">
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.createdAt.date|date:'short' }}</td>
                <td>
                    <button class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-warning btn-sm"><i class="fa fa-pencil-square-o"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
